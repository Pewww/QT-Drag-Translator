<!DOCTYPE html>
<html>
  <head>
    <title>QT-Drag-Translator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./popup.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>QT-Translator</h1>
    <textarea id="get-selected-text-form"></textarea>
    <button type="button" name="convert" class="text-convert-btn">
      번역
    </button>
    <select name="lang-list" id="language-list">
      <option value="ko">한국어</option>
      <option value="en">영어</option>
      <option value="zh-CN">중국어 (간체)</option>
      <option value="zh-TW">중국어 (번체)</option>
      <option value="es">스페인어</option>
      <option value="fr">프랑스어</option>
      <option value="vi">베트남어</option>
      <option value="th">태국어</option>
      <option value="id">인도네시아어</option>
    </select>

    <span class="success-copy-text">복사완료!</span>

    <textarea class="translated-forms" id="papago-translated-form" placeholder="PAPAGO"></textarea>
    <div class="etc-tool">
      <img src="images/copy.png"
           alt="복사/붙여넣기 이미지"
           class="copy-result"
      >
    </div>
  </body>
  <script src="./popup.js" type="text/javascript"></script>
</html>
